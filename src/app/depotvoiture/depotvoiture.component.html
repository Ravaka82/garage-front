<app-header></app-header>
<div class="container">
  <h2>DÃ©pot de voiture</h2>
  <form (ngSubmit)="boutonsaveDepot()">
    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" class="form-control" [(ngModel)]="vehicule.nom" name="nom">
    </div>
    <div class="form-group">
        <label for="type">Type:</label>
        <input type="text" class="form-control" [(ngModel)]="vehicule.type" name="type">
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" (change)="onFileSelected($event)" name="image">
    </div>
    <div class="form-group">
        <label for="immatriculation">Immatriculation:</label>
        <input type="text" class="form-control" [(ngModel)]="vehicule.immatriculation" name="immatriculation">
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>
<app-footer></app-footer>
