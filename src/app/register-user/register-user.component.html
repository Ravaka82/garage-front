<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align:center;">Login / SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab label="Sign In">
          <mat-card-content>
            <form action="">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Email"
                  required
                  name="email"
                  ngModel
                  #email="ngModel">
                  <mat-error *ngIf="email.invalid">Email is required</mat-error>
                <mat-icon matSuffix>email</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  required
                  minlength="6"
                  name="password"
                  ngModel
                  #password="ngModel">
                  <mat-error
                    *ngIf="password.errors && password.errors['required']">
                    Password is required
                  </mat-error>
                  <mat-error
                    *ngIf="password.errors && password.errors['minlength']">
                    Password must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <mat-checkbox>Remember Me!</mat-checkbox>
              <button
                mat-raised-button
                color="primary"
                class="login-button">
                Sign In
              </button>
            </form>
          </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form (ngSubmit)="onSubmit()">
            <mat-form-field>
              <input
                matInput
                placeholder="Votre nom"
                required [(ngModel)]="Utilisateur.nom" name="nom">
              <mat-icon matSuffix>perm_identity</mat-icon>
              <!-- <mat-error
                *ngIf="Utilisateur.nom.invalid">
                Username is required
              </mat-error> -->

            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Votre Email"
                required [(ngModel)]="Utilisateur.email" name="email">
                <!-- <mat-error *ngIf="Utilisateur.email.invalid">Email is required</mat-error> -->
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                required [(ngModel)]="Utilisateur.mot_de_passe" name="mot_de_passe">
                <!-- <mat-error
                  *ngIf="Utilisateur.mot_de_passe.errors && Utilisateur.mot_de_passe.errors['required']">
                  Password is required
                </mat-error>
                <mat-error
                  *ngIf="Utilisateur.mot_de_passe.errors && Utilisateur.mot_de_passe.errors['minlength']">
                  Password must be of length 6
                </mat-error> -->
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <div class="selectdiv">
              <select  [(ngModel)]="nom"  name="nom" class="select">
                  <option *ngFor="let role   of  Role"  value="{{role._id}}" >{{role.nom}}</option>
              </select>
            </div>
            <button
              mat-raised-button
              color="primary"
              type="submit"
              class="login-button">
              Sign Up
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
