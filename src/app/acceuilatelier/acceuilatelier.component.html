<app-header></app-header>
    <section id="pricing" class="pricing">
        <div class="container">
          <div class="section-title" data-aos="zoom-out">
            <h2>Responsable atelier {{ this.nameAtelier}}</h2>
            <p>Listes des Vehicules à reparer</p>
          </div>
          <div class="col-lg-12">
          <div class="row">
            <!-- <div class="col-lg-3 col-md-6 d-flex align-items-stretch" *ngFor=" let vehiculerepare of VehiculeReparer | paginate: { itemsPerPage: 8, currentPage: pages,totalItems : totallength}"> -->
             <div class="col-lg-3 col-md-6 d-flex align-items-stretch" *ngFor=" let vehiculeValider of ListesPaiementValider   | paginate: { itemsPerPage: 3, currentPage: pages,totalItems : totallength}">
              <div class="card" style="overflow: hidden;">
                <img [src]="vehiculeValider.vehicule.image" height="200px"  class="card-img-top" alt="...">
                <div class="card-body">
                  <!-- <h5 class="card-title" style="color:chocolate;font-weight:bold">CLIENT : {{vehiculeAttente.vehicule.utilisateurId.nom}}</h5> -->
                  <h5 class="card-title" style="color:chocolate;font-weight:bold">{{vehiculeValider.vehicule.nom}}</h5>
                  <p class="card-text" style="font-size:medium;font-weight: bold;">{{vehiculeValider.vehicule.immatriculation}}</p>
                  <p class="card-text" style="font-size:medium;font-weight: bold;color:goldenrod">TOTAL PAYER : {{vehiculeValider.vehicule.totalPrixReparation}} €</p>
                  <button class="btn btn-sucess" routerLink="/listeVoitureAreparer/{{vehiculeValider.vehicule._id}}">details réparations</button>
                </div>
              </div>
            </div>
        </div><br>
        <div fxLayoutAlign="center center" class="pagination">
          <pagination-controls (pageChange)="pages = $event"></pagination-controls>
         </div>
      </div>
      </div>
      </section>      
<app-footer></app-footer>
